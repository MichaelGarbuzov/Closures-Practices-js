<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures Practices</title>
    <link rel="stylesheet" href="/style.css" />
    <!--Form validation-->
<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="age">Age:</label><br>
  <input type="number" id="age"  name="age" min="0" max="100"><br>
  <label for="gitHubUsername">GitHub username:</label><br>
  <input type="text" id="gitHubUsername" name="gitHubUsername"><br><br>
  <input type="submit" value="Submit">
</form> 
<div class="modal">
  <div class="modal-content">
    <img id="modal-avatar" src="" alt="profile picture">
    <p>Name: <span id="modal-name"></span></p>
    <p>Email: <span id="modal-email"></span></p>
    <p>Age: <span id="modal-age"></span></p>
  </div>
</div>


    <script src="/index.js"></script>
  </body>
</html>
